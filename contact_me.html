<!DOCTYPE html>
<html>

<head>
    <title>Сравнительная таблица популярных IDE для Web-разработки</title>
</head>

<body>
    <header>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="table.html">Таблица IDE</a></li>
            <li><a href="">Связатся со мной</a></li>
        </ul>
    </header>
    <main>
        <form action="contact_me.html">
            <input id="last_name" name="last_name" type="text">
            <label for="last_name">Фамилия</label>
            <br>
            <label>
                <input name="first_name" type="text">
                Имя
            </label>
            <br>
            <label>
                <input name="email" type="email">
                Электронная почта
            </label>
            <br>
            <label>
                <input name="phone" type="tel">
                Номер телефона
            </label>
            <br>
            <label>
                <input name="personal_data_policy" type="radio">
                Я согласен на обработку персональных данных
            </label>
            <br>
            <button type="submit">Отправить</button>
        </form>
    </main>
</body>

</html>
