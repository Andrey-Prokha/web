<!DOCTYPE html>
<html>

<head>
    <title>Сравнительная таблица популярных IDE для Web-разработки</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="body">
    <header class="header">
        <ul class="nav">
            <li class="nav__item"><a class="nav__link" href="index.html">Главная</a></li>
            <li class="nav__item"><a class="nav__link" href="table.html">Таблица IDE</a></li>
            <li class="nav__item nav__item--active"><a class="nav__link" href="">Связатся со мной</a></li>
            <li class="nav__item"><a class="nav__link" href="/piuz_201/">Моя группа</a></li>
        </ul>
    </header>
    <main class="main">
        <form class="form" action="contact_me.html">
            <label class="form__item">
                Фамилия
                <input class="form__input" name="last_name" type="text">
            </label>
            <label class="form__item">
                Имя
                <input class="form__input" name="first_name" type="text">
            </label>
            <label class="form__item">
                Электронная почта
                <input class="form__input" name="email" type="email">    
            </label>
            <label class="form__item">
                Номер телефона
                <input class="form__input" name="phone" type="tel">
            </label>
            <div class="form__item form__item--row">
                <input class="form__input form__input--radio" id="personal_data_policy" name="personal_data_policy" type="radio">
                <label for="personal_data_policy">Я согласен на обработку персональных данных </label>
            </div>
            <button class="form__button" type="submit">Отправить</button>
        </form>
    </main>
</body>

</html>
